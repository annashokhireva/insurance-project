<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <title>Insurance-Project</title>
</head>

<body>

    <header class="big-blue-box">

        <h1 class="big-header black contact-header">Oh hello there!</h1>

        <img class="dad-son" src="img/Frame.png" alt="Dad and son">

    </header>

    <nav class="nav-bar">

        <ul class="main-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Our offer</a></li>
            <li><a href="#">Why us</a></li>
            <li><a href="Contact.html" target="_blank">Contact</a></li>
        </ul>

    </nav>

    <main class="main">

        <section class="grey-box contact-box">

            <h2 class="big-header white">What's on your mind?</h2>

            <div class="mail">
                <form action="#">
                    <label for="email" class="contact-text">Your email</label><br>
                    <input type="email" class="email" name="email">
                </form>
            </div>

            <div class="message">
                <form action="#">
                    <label for="text" class="contact-text">Your message</label><br>
                    <textarea name="message" class="message-field" placeholder="Dear Insurance company..."></textarea>
                </form>

                <button type="button" class="btn">SEND MESSAGE</button>

            </div>

        </section>



        <address class="map">
            <div class="coordinates">
                <h2 class="big-header white">Come visit us!</h2>
                <p class="description">2219 Griffin Street <br> San Francisco</p>
            </div>
        </address>


    </main>

    <footer class="footer"></footer>


</body>

</html>
