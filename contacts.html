<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact</title>
	<link rel="stylesheet" href="stylecontact.css">
</head>

<body>
	<section>
		<div class="top">
			<div class="containers hello">
				<p>Oh hello there!</p>
			</div>
			<div class="containers image">
				<img src="img/Group (1).png" alt="" class="papa">
				<img src="img/Group.png" alt="" class="son">
			</div>
		</div>
		<nav>
			<div class="navmenu">
				<ul>
					<li class="navitem home"><a href="">Home</a></li>
					<li class="navitem ouroffer"><a href="">Our offer</a></li>
					<li class="navitem whyus"><a href="">Why us</a></li>
					<li class="navitem contact"><a href="">Contact</a></li>
				</ul>
			</div>
		</nav>
		<div class="yourmind">
			<div class="mind">
				<h1>Whats on your mind?</h1>
			</div>
			<div class="form">
				<form action="#" method="post"></form>
				<div class="mail">
					<p>Your email</p>
					<input type="email" name="Your email" id="">
				</div>
				<div class="message">
					<p>Your message</p>
					<textarea placeholder="Dear insurance company..." name="" id="" cols="30" rows="10"></textarea>
				</div>
				<div>
					<button>Send message</button>
				</div>
			</div>
		</div>
	</section>
	<section class="footer">
			<div class="mapsimage"></div>
			<div class="mapsdot">
				<img src="img/Vector.png" alt="">
				<div class="yellowitem">
					<h1>Come visit us!</h1>
					<address>2219  Griffin Street <br>
						San Francisco</address>
				</div>

		</div>
	</section>
	<section class="last-background"></section>
</body>

</html>
